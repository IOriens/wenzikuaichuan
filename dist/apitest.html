<!DOCTYPE html><html lang=zh-CN><head><meta charset=utf-8><title>文字快传-跨平台信息传递者</title><meta name=description content=跨平台文字传递，让您在PC、手机和Kindle等设备间传递文字信息><meta name=viewport content="width=device-width,initial-scale=1"></head><body><form id=myForm><input type=text name=item><button type=submit>Submit</button></form><div id=info></div><script>var sendData=function(e){var n=new XMLHttpRequest,t=new FormData(e),o=document.getElementById("info");n.addEventListener("load",function(e){o.innerHTML=e.target.responseText,console.log(e.target.responseText)}),n.addEventListener("error",function(e){o.innerHTML="something wrong happend",console.log("something wrong happend")}),n.open("POST","http://localhost:8081/additem"),console.log(t),n.send(t)},form=document.getElementById("myForm");form.addEventListener("submit",function(e){e.preventDefault(),sendData(form)})</script></body></html>
